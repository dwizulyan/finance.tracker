<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="./app/css/style.css" />
    <link rel="stylesheet" href="./app/css/animation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navigation">
      <div class="profile-wrap">
        <div class="profile-photo"></div>
        <p>Your Name</p>
      </div>
      <div class="dropdown">
        <i class="fas fa-chevron-circle-down"></i>
        <div class="dropdown-menu">
          <p>LOGOUT</p>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <div class="incomeAndExpanse">
        <form action="">
          <input type="number" class="balance" placeholder="Add Records" />
          <div class="select">
            <select name="" class="category" id="">
              <option value="income">Income</option>
              <option value="expanse">Expanse</option>
            </select>
          </div>
          <button class="submit" type="submit">ADD</button>
        </form>
      </div>

      <div class="records">
        <div class="title-top">
          <h3>Records</h3>
          <h3 class="totalBalance">Total Balance :</h3>
        </div>
        <div class="records-list"></div>
      </div>
    </div>

    <script src="./app/js/app.js"></script>
  </body>
</html>
